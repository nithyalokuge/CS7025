<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Ensure the page scales correctly on different devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Nithya Lokuge - Projects </title>
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Preconnect to Google Fonts to optimise performance.
             Import Poppins font family from Google Fonts. -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
        <script src="assets/js/darkMode.js"></script>
        <script src="assets/js/activeLink.js"></script>
        <script src="assets/js/projects.js"></script>
    </head>
    <body>
        <!-- Header section containing the navigation bar -->
        <header>
            <nav>
                <!-- Website logo -->
                <div class="logo"> Nithya Lokuge </div>
                <!-- Navigation links to other pages on the site -->
                <ul class="nav-links">
                    <li><a href="homePage.html"> Home </a></li>
                    <li><a href="about.html"> About </a></li>
                    <li><a href="projects.html"> Projects </a></li>
                    <li><a href="contact.html"> Contact </a></li>
                </ul>
                <button id="dark-mode-toggle">
                    <img id="mode-icon" src="assets/img/moon.png" alt="Moon icon for dark mode"></img>
                </button>
            </nav>
        </header>

        <!-- Main content container for the Projects page -->
        <div class="projects-page-container">
            <!-- Main heading of the page -->
            <div class="project-text">
                <h1> Explore my Work </h1>
            </div>

            <!-- Filter buttons for project categories -->
            <div class="filter-buttons">
                <button onclick="filterProjects('all')"> All </button>
                <button onclick="filterProjects('audio')"> Audio </button>
                <button onclick="filterProjects('3d_modelling')"> 3D Modelling </button>
                <button onclick="filterProjects('games')"> Games </button>
            </div>

            <!-- Dynamic projects container -->
            <div id="projects-container"></div>
        </div>
        
        <!-- Footer section -->
        <footer>
            <ul class="nav-links">
                <li><a href="homePage.html"> Home </a></li>
                <li><a href="about.html"> About </a></li>
                <li><a href="projects.html"> Projects </a></li>
                <li><a href="contact.html"> Contact </a></li>
            </ul>
